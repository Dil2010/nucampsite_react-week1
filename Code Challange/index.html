<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1 Code Challange
      // Part 1
      const numbers = [1, 1, 2, 3, 5];

      const numbersAddFive =numbers.map(number=>number+5);
      console.log(numbersAddFive);
      // Part 2
      const numbersReformatted =numbers.map(number=>number.toString());      
      console.log(numbersReformatted);
      // Part 3
      const words = ["planes", "trains", "automobiles"];
      const singularWords =words.map(word=>word.slice(0,-1));
      // The below line should console.log: ["plane", "train", "automobile"]
      console.log(singularWords);

      // Part 4
      const firstLetters =words.map(word=>word.slice(0,1)) ;
      // The below line should console.log: ["p", "t", "a"]
      console.log(firstLetters);

      // Part 5
      const s='s';
      const firstLetters1 = words.map(word=>word.concat(s));
      
      console.log(firstLetters1);
      // Part 6
      // Bonus:
      const capitalizedWords = words.map(word=>word.charAt(0).toUpperCase()+word.slice(1));
      console.log(capitalizedWords);
    </script>
  </body>
</html>
